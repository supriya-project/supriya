[build-system]
build-backend = "setuptools.build_meta"
requires = ["Cython", "setuptools>=40.6.0", "wheel"]

[project]
authors = [
  {name = "JosÃ©phine Wolf Oberholtzer", email = "josephine.wolf.oberholtzer@gmail.com"}
]
classifiers = [
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: MacOS",
  "Operating System :: POSIX",
  "Operating System :: Microsoft :: Windows",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Artistic Software",
  "Topic :: Multimedia :: Sound/Audio",
  "Topic :: Multimedia :: Sound/Audio :: Analysis",
  "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
]
dependencies = [
  "platformdirs >= 4.0.0",
  "psutil",
  "uqbar >= 0.7.3",
]
description = "A Python API for SuperCollider"
dynamic = ["version"]
keywords = ["audio", "dsp", "music composition", "scsynth", "supercollider", "synthesis"]
license = {text = "MIT"}
name = "supriya"
readme = "README.md"
requires-python = ">= 3.10"

[project.optional-dependencies]
docs = [
  "jupyterlab",
  "jupyterlab-rise",
  "librosa",
  "matplotlib",
  "mypy",
  "soxr",
  "sphinx",
  "sphinx-immaterial",
  "sphinxext-opengraph",
  "standard-aifc; python_version >= '3.13'",  # aifc removed in 3.13
  "standard-sunau; python_version >= '3.13'",  # sunau removed in 3.13
]
test = [
  "black >= 24.0.0",
  "flake8 >= 7.0.0",
  "isort >= 5.0.0",
  "jupyterlab",
  "librosa",
  "lxml",
  "matplotlib",
  "mypy >= 1.8.0",
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "pytest-mock",
  "pytest-rerunfailures",
  "setuptools; python_version >= '3.12'",
  "standard-aifc; python_version >= '3.13'",  # aifc removed in 3.13
  "standard-sunau; python_version >= '3.13'",  # sunau removed in 3.13
  "types-PyYAML",
  "types-docutils",
]

[project.urls]
homepage = "https://github.com/supriya-project/supriya"
documentation = "https://supriya-project.github.io/supriya"
repository = "https://github.com/supriya-project/supriya"

[tool.black]
target-version = ["py313"]

[tool.cibuildwheel]
build = "cp310-* cp311-* cp312-* cp313-*"
test-command = [
  "python -c 'from supriya.contexts import shm; print(shm.__file__)'",
  "python -c 'from supriya.utils._intervals import IntervalTreeDriverEx'",
]

[tool.cibuildwheel.windows]
test-command = [
  # Can't get ServerSHM to build on Windows due to date_time library requirement.
  # Only double-quotes work on Windows.
  'python -c "from supriya.utils._intervals import IntervalTreeDriverEx"',
]

[tool.coverage.report]
exclude_lines = [
  "if TYPE_CHECKING:",
  "pragma: no cover",
  "raise NotImplementedError",
]

[tool.isort]
case_sensitive = true
known_third_party = ["uqbar"]
profile = "black"
skip = "supriya/__init__.py"

[tool.mypy]
ignore_missing_imports = true
plugins = [
    "supriya.ext.mypy",
]

[tool.pytest.ini_options]
addopts = [
  "--cov-branch",
  "--cov-report=html",
  "--cov-report=term",
  "--doctest-modules",
  "-rf",
  "-vv",
]
doctest_optionflags = [
  "ELLIPSIS"
]
log_format = "%(asctime)s.%(msecs)03d %(name)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
markers = [
  "sphinx: mark a test as a Sphinx test."
]
testpaths = [
  "tests",
  "supriya",
]
