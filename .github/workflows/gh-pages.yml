name: Update gh-pages

on: workflow_dispatch

env:
  SC_ORIGIN: https://github.com/josephine-wolf-oberholtzer/supercollider.git
  SC_BRANCH: g-dumpTree-end-delimiter
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-gh-pages:
    name: Update gh-pages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        cache-dependency-path: "**/pyproject.toml"
        cache: pip
        python-version: "3.11"
    - name: Install SuperCollider
      uses: ./.github/actions/build-supercollider
      with:
        branch: ${{ env.SC_BRANCH }}
        origin: ${{ env.SC_ORIGIN }}
    - name: Install Supriya
      run: pip install -e .[docs]
    - name: Install APT deps
      shell: bash
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo apt-get update --yes
        sudo apt-get install --yes \
          espeak \
          ffmpeg \
          graphviz \
          lame
    - name: Build docs
      run: make docs
    - name: Clone gh-pages
      run: git clone --branch gh-pages `git config --get remote.origin.url` gh-pages/
    - name: Rsync docs
      run: rsync -rtv --del --exclude=.git docs/build/html/ gh-pages/
    - name: Touch .nojekyll
      run: touch gh-pages/.nojekyll
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        allow_empty_commit: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: gh-pages
        user_name: github-actions[bot]
        user_email: github-actions[bot]@users.noreply.github.com
